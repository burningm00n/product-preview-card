<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <!-- general styles -->
  <link rel="stylesheet" href="assets/css/responsive.css" />
  <!-- media queries styles -->
</head>

<body>
  <main>
    <div class="wrapper">
      <div class="grid page-content">
        <div class="hero-image">
          <picture>
            <source media="(min-width: 64em)" srcset="assets\img\image-product-desktop.jpg" width="600" height="900">
            <img width="684" height="480" src="assets/img/image-product-mobile.jpg" alt="Chanel Perfume on table"
              title="Chanel Perfume on table">
          </picture>
        </div>
        <section>
          <div class="content sub-grid">
            <p class="tagline">
              Perfume
            </p>
            <h1>
              Gabrielle Essence Eau De Parfum
            </h1>
            <p class="description">
              A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
              CHANEL.
            </p>
            <p class="discount-price">$149.99
              <span class="old-price">$169.99</span>
            </p>
            <div class="btn btn-blue btn-orange">
              <img src="assets/IMG/icon-cart.svg" alt="">
              <p>Add to Cart</p>
            </div>
          </div>
        </section>
      </div>
    </div>
  </main>
</body>

</html>
